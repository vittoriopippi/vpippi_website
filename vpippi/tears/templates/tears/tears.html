<div class="card tears_base mt-3">
  <div class="card-header d-flex justify-content-between pb-0">
    <h2>{{ tears.status_str }}</h2><h2>{{ tears.quantity_str }}</h2>
  </div>
  <div class="card-body">
    {% comment %} <h5 class="card-title">Warning card title</h5> {% endcomment %}
    <p class="card-text">{{ tears.description }}</p>
  </div>
  {% comment %} <div class="card-footer">
    <small class="text-muted text-white">{{ day.passed_time }}</small>
  </div> {% endcomment %}
</div>
