{% extends "acknowledgements/base.html" %}

{% block body %}
  <section class="gradient-custom">
    <div class="container py-2 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4">
          <div class="card card-vpippi">
            <div class="card-body">
              <div class="mb-md-0 mt-md-0 pb-0 text-center">
                <h4 class="fw-bold mb-2">{{ name_surname }}</h4>
              </div>
              <div class="mb-md-0 mt-md-0 pb-0 text-start">
                {{ html|safe }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

{% block script %}
  <script>
      $(document).ready(function () {
        const $input = $('#username');
        const $button = $('#ack_button');

        $input.on('input', function() {
            $button.prop('disabled', $input.val().trim() === '');
        });

        // Initialize button state
        $button.prop('disabled', $input.val().trim() === '');
      })
    </script>
{% endblock %}
